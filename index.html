<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8" />
		<title>用户服务系统</title>
		<!-- 引入bootstrap样式-->
		<link rel="stylesheet" type="text/css" href="plugs/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="styles/default.css" />
		<link rel="stylesheet" type="text/css" href="styles/user/login.css" />

		<!--  引入jquery-->
		<script src="scripts/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入bootstrap-->
		<script src="plugs/bootstrap3/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!-- 页眉开始 -->
		<div class="header">

		</div>
		<!-- 页眉结束 -->

		<!-- 内容开始 -->
		<div class="content">
			<div class="inner_bg">
				<div class="container">
					<!-- 系统标题头部-->
					<div class="row">
						<div class="col-sm-8 col-sm-offset-4 ">
							<h1>
								<strong class="title">欢迎使用本系统</strong>
							</h1>
						</div>
					</div>
					<!-- 登录框 -->
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<div class="form-top">
								<div class="form-top-left">
									<h3>用户登录</h3>
								</div>
							</div>
							<div class="form-bottom ">
								<form action="#" method="post">
									<div class="form-group">
										<label for="userName">用户名</label>
										<input type="text" style="width:380px;" class="form-control" id="userName" placeholder="请输入用户名">
									</div>
									<div class="form-group">
										<label for="password">密码</label>
										<input type="password" style="width:380px;" class="form-control" id="password" placeholder="请输入密码">
									</div>
									<div class="form-group">
										<label for="code">验证码</label>
										<input type="text" style="width:180px;" class="form-control"id="code" placeholder="验证码">
										<img  style="margin-top: -50px;margin-left:220px;width: 128px;height: 36px;" src="images/code.png"/>
									</div>
									<div class="form-group remember">
										<ul>
											<li><input type="checkbox" name="" id="" value="" /></li>
											<li><a href="http://www.baidu.com" > 记住账号</a></li>
										</ul>
									</div>
									<div class="form-group forget">
										<ul>
											<li><a>忘记密码?</a></li>
										</ul>
									</div>
									<div class="form-group">
										<button class="btn btn-info btn_login">登录</button>
										
										<button class="btn btn-info btn_register">注册</button>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="row">
					</div>

				</div>
			</div>
			<div></div>
		</div>
		<!-- 内容结束 -->

		<!-- 页脚开始 -->
		<div class="footer">

		</div>
		<!-- 页脚结束 -->
	</body>

</html>
