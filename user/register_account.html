<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8" />
		<title>用户服务系统</title>
		<!-- 引入bootstrap样式-->
		<link rel="stylesheet" type="text/css" href="../plugs/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../styles/default.css" />
		<link rel="stylesheet" type="text/css" href="../styles/user/login.css" />

		<!--  引入jquery-->
		<script src="../scripts/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入bootstrap-->
		<script src="../plugs/bootstrap3/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!-- 页眉开始 -->
		<div class="header">

		</div>
		<!-- 页眉结束 -->

		<!-- 内容开始 -->
		<div class="content">
			<div class="inner_bg">
				<div class="container">
					<!-- 系统标题头部-->
					<div class="row">
						<div class="col-sm-8 col-sm-offset-4 ">
							<h1>
								<strong class="title">欢迎使用本系统</strong>
							</h1>
						</div>
					</div>
					<!-- 登录框 -->
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<div class="form-top">
								<div class="form-top-left">
									<h3>用户注册</h3>
								</div>
							</div>
							<div class="form-bottom ">
								<form action="#" method="post">
									<div class="form-group">
										<label for="userName">用户名</label>
										<input type="text" style="width:380px;" class="form-control" id="userName" placeholder="请输入用户名">
									</div>
									<div class="form-group">
										<label for="password">密码</label>
										<input type="password" style="width:380px;" class="form-control" id="password" placeholder="请输入密码">
									</div>
									<div class="form-group">
										<label for="code">验证码</label>
										<input type="text" style="width:180px;" class="form-control" id="code" placeholder="验证码">
										<img style="margin-top: -50px;margin-left:220px;width: 128px;height: 36px;" src="../images/code.png" />
									</div>
									
									<div class="form-group "style="margin-left:-50px;margin-top: 60px;">
										<input type="button" style="width: 180px;" class="btn btn-info btn_register" onclick="javascrtpt:window.location.href='login.html'" value="注册" />
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<div class="row col-sm-9" style="color:#FFFFFF;margin-left:300px;margin-top: 200px;">
					<p>提示：任何关于疾病的建议都不能替代执业医师的面对面诊断。所有门诊时间仅供参考，最终以医院当日公布为准。网友、医生言论仅代表其个人观点，不代表本站同意其说法，请谨慎参阅，本站不承担由此引起的法律责任</p>
				</div>
			</div>

		</div>
		<!-- 内容结束 -->

		<!-- 页脚开始 -->
		<div class="footer">

		</div>
		<!-- 页脚结束 -->
	</body>

</html>
